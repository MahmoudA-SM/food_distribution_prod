{% extends "base.html" %}

{% block title %}<span data-key="EditProduct">Edit Product</span>{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4" data-key="EditProduct">Edit Product</h1>
    <form method="POST" action="{{ url_for('edit_product', product_id=product.ProductID) }}">
        <div class="mb-3">
            <label for="product_name" class="form-label" data-key="ProductName">Product Name</label>
            <input 
                type="text" 
                class="form-control" 
                id="product_name" 
                name="product_name" 
                value="{{ product.ProductName }}" 
                required>
        </div>
        <div class="mb-3">
            <label for="base_price" class="form-label" data-key="BasePrice">Base Price</label>
            <input 
                type="number" 
                step="0.01" 
                class="form-control" 
                id="base_price" 
                name="base_price" 
                value="{{ product.BasePrice }}" 
                required>
        </div>
        <button type="submit" class="btn btn-primary w-100" data-key="SaveChanges">Save Changes</button>
    </form>
</div>
{% endblock %}
