{% extends "base.html" %}

{% block title %}Add Stock{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Add Stock for {{ product.ProductName }}</h1>
    
    <!-- Success/Error Notification -->
    {% if success %}
    <div class="alert alert-success">{{ success_message }}</div>
    {% elif error %}
    <div class="alert alert-danger">{{ error_message }}</div>
    {% endif %}
    
    <!-- Current Stock -->
    <p class="text-muted">Current Stock: {{ product.total_quantity }}</p>
    
    <form method="POST">
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
        </div>
        <div class="mb-3">
            <label for="purchase_price" class="form-label">Purchase Price</label>
            <input type="number" step="0.01" class="form-control" id="purchase_price" name="purchase_price" min="0" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-success">Add Stock</button>
        </div>
    </form>

    <!-- Back Button -->
    <div class="mt-3">
        <a href="{{ url_for('view_inventory') }}" class="btn btn-secondary w-100">Back to Inventory</a>
    </div>
</div>

<!-- Confirmation Prompt -->
<script>
    document.querySelector('form').addEventListener('submit', function (event) {
        if (!confirm("Are you sure you want to add this stock?")) {
            event.preventDefault();
        }
    });
</script>
{% endblock %}
